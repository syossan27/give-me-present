<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='utf-8'>
    <title>Give Me Present!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="./result.js"></script>
    <script src="./ga.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Give Me Present!</a>
        </div>
      </div>
    </nav>

    <div class="jumbotron" style="background-color: white">
      <div class="container">
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3 santa-block">
          <div class="alert alert-success" role="alert">
            君にはこれをあげよう！
            <p class="help-block notes">※表示されない時はリロードしてね！</p>
          </div>
          <img id="santa" src="./santa.jpg"></img>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 col-xs-offset-3 present-block">
          <h2></h2>
          <a href="" id="present-link" target="_blank">
            <img id="present" src=""></img>
          </a>
          <br>
          <a href="" id="present-str-link" target="_blank">
            購入する！
          </a>
        </div>
      </div>

      <div class="btn-group">
        <a href="https://twitter.com/share" class="twitter-share-button"{count} data-url="https://give-me-present.herokuapp.com/">Tweet</a>
        <div id="fb-root"></div>
        <div class="fb-like" data-href="https://give-me-present.herokuapp.com/" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
        <br>
        <br>
        <g:plusone data-href="https://give-me-present.herokuapp.com/"></g:plusone>
        <br>
        <a href="http://b.hatena.ne.jp/entry/https://give-me-present.herokuapp.com/" class="hatena-bookmark-button" data-hatena-bookmark-title="Give Me Present" data-hatena-bookmark-layout="standard-balloon" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
      </div>

      <hr>

      <footer>
        <p>&copy; 2015 @syossan27.</p>
      </footer>
    </div> <!-- /container -->
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.5&appId=166724387017648";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </body>
</html>
